<!DOCTYPE html>
<html>
<head>
    <title data-locale="optionsPageTitle"></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div class="options-page">
        <div class="header">
            <div class="logo-container">
                <img src="../icons/icon-linky-64.png" class="logo" alt="">
                <span class="logo-title">Linky</span>
            </div>
            <div class="title-container">
                <h1>Test Title</h1>
                <hr>
            </div>
        </div>

        <div class="settings-wrapper">

            <div class="tab">
                <input type="radio" id="sections-tab" name="tab-group-1" checked>
                <label for="sections-tab">Settings</label>

                <div class="content">
                    Settings details
                </div>
            </div>

            <div class="tab">
                <input type="radio" id="shortcuts-tab" name="tab-group-1">
                <label for="shortcuts-tab">Shortcuts</label>

                <div class="content">
                    Shortcuts details
                </div>
            </div>

            <div class="tab">
                <input type="radio" id="about-tab" name="tab-group-1">
                <label for="about-tab">About</label>

                <div class="content">
                    About details
                </div>
            </div>

        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
