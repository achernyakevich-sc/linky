<!DOCTYPE html>
<html>
<head>
    <title data-locale="optionsPageTitle"></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div class="options-page">
        <div class="header">
            <div class="logo-container">
                <img src="../icons/icon-linky-64.png" class="logo" alt="">
                <span class="logo-title" data-locale="extensionName"></span>
            </div>
            <div class="title-container">
                <h1 id="options-title" data-locale="optionsPageSettingsSectionTitle"></h1>
                <hr>
            </div>
        </div>

        <div class="settings-wrapper">

            <div class="tab">
                <input type="radio" id="sections-tab" name="tab-group-1" value="Settings" checked>
                <label for="sections-tab" data-locale="optionsPageSettingsSectionTitle"></label>

                <div class="content">
                    Settings details
                </div>
            </div>

            <div class="tab">
                <input type="radio" id="shortcuts-tab" value="Shortcuts" name="tab-group-1">
                <label for="shortcuts-tab" data-locale="optionsPageShortCutsSectionTitle"></label>

                <div class="content">
                    Shortcuts details
                </div>
            </div>

            <div class="tab">
                <input type="radio" id="about-tab" name="tab-group-1" value="About">
                <label for="about-tab" data-locale="optionsPageAboutSectionTitle"></label>

                <div class="content">
                    About details
                </div>
            </div>

        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
