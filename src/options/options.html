<!DOCTYPE html>
<html>
<head>
    <title data-locale="optionsPageTitle"></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div class="options-page">
        <div class="header">
            <div class="logo-container">
                <img src="../icons/icon-linky-64.png" class="logo" alt="">
                <span class="logo-title" data-locale="extensionName"></span>
            </div>
            <div class="title-container">
                <h1 id="options-title" data-locale="optionsPageSettingsSectionTitle"></h1>
                <hr>
            </div>
        </div>

        <div class="settings-wrapper">

            <div class="tab">
                <input type="radio" id="sections-tab" name="tab-group-1" value="Settings" checked>
                <label for="sections-tab" class="menu-item" data-locale="optionsPageSettingsSectionTitle"></label>

                <ol class="content">
                    Settings details
                </ol>
            </div>

            <div class="tab">
                <input type="radio" id="shortcuts-tab" value="Shortcuts" name="tab-group-1">
                <label for="shortcuts-tab" class="menu-item" data-locale="optionsPageShortCutsSectionTitle"></label>

                <ol class="content">
                    Shortcuts details
                </ol>
            </div>

            <div class="tab">
                <input type="radio" id="about-tab" name="tab-group-1" value="About">
                <label for="about-tab" class="menu-item" data-locale="optionsPageAboutSectionTitle"></label>

                <ol class="content">
                    <li class="option-container">
                        <div class="option-element ">
                            <div class="option-text">
                                <label data-locale="extensionName"></label>
                                <p class="caption">
                                    <a href="https://github.com/Scandltd/linky/" data-locale="extensionVersionNumber" target="_blank"></a>
                                </p>
                            </div>
                        </div>
                    </li>

                    <li class="option-container">
                        <div class="option-element ">
                            <div class="option-text">
                                <label data-locale="optionsPageAboutSectionAuthorSubsectionTitle"></label>
                                <p class="caption">
                                    <a href="https://scand.com" target="_blank" data-locale="authorName"></a>
                                </p>
                            </div>
                        </div>
                    </li>

                    <li class="option-container">
                        <div class="option-element ">
                            <div class="option-text">
                                <label data-locale="optionsPageAboutSectionLicenseSubsectionTitle"></label>
                                <p class="caption" data-locale="extensionLicenseName"></p>
                            </div>
                        </div>
                    </li>

                    <li class="option-container">
                        <div class="option-element ">
                            <div class="option-text">
                                <label data-locale="Feedback"></label>
                                <p class="caption">
                                    <a href="mailto:linky@scand.com">linky@scand.com</a>
                                </p>
                            </div>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
